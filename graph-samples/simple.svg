<svg id="svg-main"
  xmlns="http://www.w3.org/2000/svg" pointer-events="all">
  <style>
      .background {
        fill: white;
      }

      .node {
        stroke: black;
        stroke-width: 1px;
        cursor: move;
        fill: beige;
      }

      .node[data-selected] {
        stroke: red;
      }

      .node[data-fixed] {
        fill: pink;
      }
      
      .link {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
        opacity: 0.7;
        marker-end: url(#end-arrow);
      }
      
      .label {
        fill: black;
        font-family: Verdana;
        font-size: 25px;
        font-weight: 100;
        text-anchor: middle;
        cursor: move;
      }
  </style>
  <rect class="background" width="100%" height="100%"></rect>
  <defs>
